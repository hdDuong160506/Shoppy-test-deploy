<!DOCTYPE html>
<html lang="vi">

<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh Sửa Profile | SHOPPY</title>
  <link rel="stylesheet" href="css/style1.css">
  <style>
    /* CSS Tùy chỉnh cho trang Profile */
    .profile-container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
    }
    .profile-container h1 {
        text-align: center;
        color: #0b38cc;
        margin-bottom: 30px;
        font-size: 30px;
    }
    .profile-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        margin-top: 15px;
    }
    .profile-form input:read-only {
        background-color: #f0f0f0;
        cursor: not-allowed;
    }
    .profile-actions {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 30px;
    }

    /* ĐÃ CẬP NHẬT CSS CHO NÚT CẬP NHẬT PROFILE (Bo tròn mạnh) */
    .profile-form button[type="submit"] {
        width: 50%; 
        border-radius: 25px; 
        border: 1px solid #0b38cc; 
        background-color: #0b38cc; 
        color: #fff;
        font-size: 12px; 
        font-weight: bold;
        padding: 5px 20px; 
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: 0.2s;
        cursor: pointer;
    }
    .profile-form button[type="submit"]:hover {
        background-color: #082a99; 
        transform: scale(1.02);
    }

    /* ĐÃ CẬP NHẬT CSS CHO NÚT ĐỔI MẬT KHẨU (Bo tròn mạnh) */
    .btn-logout { 
        width: 50%;
        background-color: #0b38cc; 
        border: 1px solid #0b38cc;
        padding: 5px 20px; 
        border-radius: 25px; 
        color: #fff;
        font-size: 12px; 
        font-weight: bold;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: 0.2s;
        cursor: pointer;
    }
    .btn-logout:hover { 
        background-color: #082a99; 
        transform: scale(1.02);
    }

    /* Đảm bảo h1 không bị dính margin từ style1.css cho form */
    .profile-container h1 {
        margin-bottom: 30px;
    }

    /* === THÊM CSS ĐỂ TẠO KHOẢNG CÁCH DƯỚI DÒNG THÔNG BÁO PROFILE === */
    .profile-message {
        margin-top: 20px;
        margin-bottom: 15px; /* Tăng khoảng cách dưới dòng thông báo */
        text-align: center;
        font-weight: bold;
        display: block;
    }
    .profile-message.error {
        color: #f44336;
    }
    .profile-message.success {
        color: #4CAF50;
    }
    /* === CSS CHO CUSTOM MODAL === */
    .custom-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9000;
    }
    .custom-modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .custom-modal-content h3 {
      color: #0b38cc;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .custom-modal-content p {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    .modal-actions {
      display: flex;
      justify-content: space-around;
      gap: 15px;
    }
    .modal-actions button {
      width: 45%;
      padding: 10px;
      border-radius: 25px;
      font-size: 14px;
      text-transform: none;
    }
    #modal-confirm-yes {
      background-color: #0b38cc;
      border-color: #0b38cc;
    }
    #modal-confirm-no {
      background-color: #ccc;
      border-color: #ccc;
      color: #333;
    }
    #modal-confirm-no:hover {
      background-color: #aaa;
    }
  </style>
</head>

<body style="padding-top: 110px;">
  
  <header class="simple-navbar">
    <div class="simple-navbar-content">
      <div class="simple-nav-left">
        <a href="index.html" class="simple-logo-link">
          <img src="images/logo/logo1.png" alt="Logo" class="simple-logo-img">
          <span class="brand-text">SHOPPY</span>
        </a>
        <span class="simple-nav-divider"></span>
        <span class="simple-nav-title">Profile Người Dùng</span>
      </div>
      <div class="simple-nav-right">
        <a href="#" class="help-link" id="logout-link">Đăng Xuất</a>
      </div>
    </div>
  </header>

  <div class="profile-container">
    <h1>Thông Tin Cá Nhân</h1>

    <form id="profile-form" class="profile-form">
        
        <label for="profile-email">Email (ReadOnly)</label>
        <input type="email" id="profile-email" readonly>

        <label for="profile-name">Họ và Tên</label>
        <input type="text" id="profile-name" required minlength="2" maxlength="100">

        <label for="profile-created">Ngày Tham Gia (ReadOnly)</label>
        <input type="text" id="profile-created" readonly>

        <div class="profile-actions">
            <button type="submit">Cập Nhật Profile</button>
            <button type="button" class="btn-logout" id="change-password-btn">Đổi Mật Khẩu</button>
        </div>
        
        <span id="profile-message" class="profile-message"></span>
    </form>
  </div>

  <div class="custom-modal-overlay" id="custom-confirm-modal">
    <div class="custom-modal-content">
      <h3 id="modal-title">Xác nhận</h3>
      <p id="modal-message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
      <div class="modal-actions">
        <button id="modal-confirm-no">Hủy</button>
        <button id="modal-confirm-yes">Đồng ý</button>
      </div>
    </div>
  </div>

  <script src="js/supabase-init.js"></script>
  <script src="js/profile.js"></script> 

</body>

</html>
