<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    <link rel="stylesheet" href="css/style1.css"> <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f6f5f7; }
        .reset-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 14px 28px rgba(0,0,0,0.25); text-align: center; max-width: 400px; width: 100%; }
        input { background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 5px; }
        button { border-radius: 20px; border: 1px solid #FF4B2B; background-color: #FF4B2B; color: #FFFFFF; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; transition: transform 80ms ease-in; cursor: pointer; margin-top: 15px; }
        .message { display: block; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Đặt lại mật khẩu</h2>
        <p>Nhập mật khẩu mới của bạn bên dưới</p>
        <form id="new-password-form">
            <input type="password" id="new_pwd" placeholder="Mật khẩu mới (ít nhất 6 ký tự)" required minlength="6">
            <button type="submit">Xác nhận</button>
            <span id="msg" class="message"></span>
        </form>
    </div>

    <script>
        document.getElementById('new-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd = document.getElementById('new_pwd').value;
            const msg = document.getElementById('msg');
            const btn = e.target.querySelector('button');

            msg.textContent = "⏳ Đang cập nhật...";
            btn.disabled = true;

            // Gọi hàm cập nhật user của Supabase
            const { data, error } = await supabase.auth.updateUser({
                password: pwd
            });

            if (error) {
                msg.textContent = "❌ Lỗi: " + error.message;
                msg.style.color = "red";
                btn.disabled = false;
            } else {
                msg.textContent = "✅ Đổi mật khẩu thành công! Đang về trang chủ...";
                msg.style.color = "green";
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        });
    </script>
</body>
</html>
